<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms practice sight</title>
    <meta name="description" content="A place to practice the use of forms in HTML">
</head>

<body>
    <form action="/my-handling-form-page" method="post">
        <div class="spacing_format">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="spacing_format">
            <label for="email">Email:</label>
            <input type="text" id="email" name="user_email" required>
        </div>
        <div class="spacing_format">
            <label for="msg">Message:</label>
            <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
